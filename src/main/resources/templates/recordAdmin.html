<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问答历史</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">中山大学</span>
                </button>
                <a class="navbar-brand" href="/">电路问答系统</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.studentName != null}"><a href="/systemQA">问答系统</a></li>
                    <li th:if="${session.studentName != null}"><a href="http://localhost:8081/">答题系统</a></li>
                    <li th:if="${session.studentName != null}"><a href="/record">问答历史</a></li>
                    <li class="dropdown" th:if="${session.studentName != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.studentName}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">我的主页</a></li>
                            <li><a href="#">设置中心</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.studentName == null}">
                        <a href="/student/login">登录/注册</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div style="margin: 25px">
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入问题/知识点"/>
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>
    <div style="margin: 40px">
        <table border="1" width="1000" align="center" style="text-align: center" class="table table-striped">
            <thead>
            <tr>
                <td>问题序号</td>
                <td>问题</td>
                <td>时间</td>
                <td>学生学号</td>
                <td>学生姓名</td>
            </tr>
            </thead>
            <tr th:each="item : ${records}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.question}"></td>
                <td th:text="${item.time}"></td>
                <td th:text="${item.studentName}"></td>
                <td th:text="${item.studentid}"></td>
            </tr>
        </table>
    </div>



    <div class="bottom" style="text-align: center">
        <span class="bottom_text" >
            电路问答系统.Copyright &copy;2021
        </span>
    </div>


</body>
</html>
